---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  {{ content }}

  <ul class="post-list">
  {% for cate in site.categories %}
    {% if cate[0] == page.cate %}
      {% for post in cate[1] %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
      {% endfor %}
    {% endif %}
  {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | relative_url }}">RSS订阅</a></p>

</div>
